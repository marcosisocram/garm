
worker_processes auto;

events {
    use epoll;
    worker_connections 1024;
}

http {

    access_log off;
    sendfile   on;

    upstream api {
        server localhost:8180;
        server localhost:8280;
        #        keepalive 500;
    }

    server {
        listen 9999;

        location / {
            proxy_pass http://api;
        }
    }
}
